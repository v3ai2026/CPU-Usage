
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlook AI | Visual Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #030303;
            color: #fafafa;
            margin: 0;
            overflow: hidden;
            letter-spacing: -0.01em;
        }

        .canvas-grid {
            background-image: 
                linear-gradient(to right, #111111 1px, transparent 1px),
                linear-gradient(to bottom, #111111 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .glass-panel {
            background: rgba(9, 9, 11, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(39, 39, 42, 0.5);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        @keyframes panelSlide {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-panel { animation: panelSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .view-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .floating-dock {
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 50px rgba(0,0,0,0.5);
        }

        .layer-item:hover .layer-actions {
            opacity: 1;
        }

        /* Syntax Highlighting Styles */
        .code-editor-container {
            position: relative;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            line-height: 1.6;
        }

        .code-highlight, .code-input {
            margin: 0;
            padding: 24px;
            border: 1px solid #18181b;
            width: 100%;
            height: 400px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            tab-size: 2;
            border-radius: 24px;
            overflow-y: auto;
        }

        .code-input {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            color: transparent;
            caret-color: #3b82f6;
            resize: none;
            z-index: 10;
        }

        .code-highlight {
            background: #020202;
            color: #71717a;
            z-index: 1;
            pointer-events: none;
        }

        .code-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
        }

        .syntax-tag { color: #60a5fa; }
        .syntax-attr { color: #c084fc; }
        .syntax-string { color: #fcd34d; }
        .syntax-comment { color: #52525b; font-style: italic; }
    </style>
<script type="importmap">

</head>

</body>
</html>
