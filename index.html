<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlook AI | Visual Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #09090b;
            color: #fafafa;
            margin: 0;
            overflow: hidden;
        }

        .canvas-grid {
            background-image: radial-gradient(#27272a 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        .panel-border { border-color: #18181b; }
        
        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-panel { animation: slideInRight 0.3s ease-out forwards; }

        @keyframes selection-pulse {
            0% { border-color: rgba(59, 130, 246, 0.2); background-color: rgba(59, 130, 246, 0.05); }
            50% { border-color: rgba(59, 130, 246, 0.6); background-color: rgba(59, 130, 246, 0.15); }
            100% { border-color: rgba(59, 130, 246, 0.2); background-color: rgba(59, 130, 246, 0.05); }
        }
        .item-selected-pulse {
            animation: selection-pulse 2s infinite ease-in-out;
        }
    </style>
<script type="importmap">

    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
